<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    <div class="popup-container hidden">
      <div class="popup-window">
        <div class="popup-options">
          <img src="https://cdn-icons-png.flaticon.com/512/57/57165.png" class="close-button">
        </div>
        <div class="popup-block">

        </div>
      </div>
    </div>

    <div id="root">
      <div class="search-container">
        <input type="text" name="" id="main-search-bar" class="search-bar">
        <div class="submit-search" id="main-submit-search">Search</div>
      </div>

      <div class="character-container">

      </div>

      <div class="pagination-container">
        <div class="button prev" id="prev">Prev</div>
        <div class="button next" id="next">Next</div>
      </div>
      <div class="button-show"id="show-more">показать еще 20</div>
    </div>
</body>
</html>
